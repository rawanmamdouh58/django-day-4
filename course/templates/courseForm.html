{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4 text-center">Add Course</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="CourseName" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="CourseName" name="name" placeholder="Enter Course name" required>
        </div>

        <div class="mb-3">
          <label for="courseImg" class="form-label">Course Image</label>
          <input type="file" class="form-control" id="courseImg" name="courseImg" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Course</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
